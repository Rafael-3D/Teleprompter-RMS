<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter Pessoal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .controls {
            background: #1a1a1a;
            padding: 20px;
            transition: all 0.3s;
        }

        .controls.hidden {
            height: 0;
            padding: 0;
            overflow: hidden;
        }

        .controls-inner {
            max-width: 1200px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #ccc;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #444;
            outline: none;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
        }

        button {
            padding: 10px 20px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #555;
        }

        button.active {
            background: #2563eb;
        }

        .prompter-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .prompter-scroll {
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .prompter-scroll::-webkit-scrollbar {
            display: none;
        }

        .prompter-content {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20vh 40px 100vh;
        }

        .prompter-text {
            max-width: 1000px;
            text-align: center;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .guide-line {
            position: absolute;
            top: 33%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(239, 68, 68, 0.4);
            pointer-events: none;
        }

        .playback-controls {
            background: #1a1a1a;
            padding: 20px;
        }

        .playback-buttons {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .control-btn.play {
            width: 60px;
            height: 60px;
            background: #2563eb;
        }

        .control-btn.play:hover {
            background: #1d4ed8;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .control-btn.play svg {
            width: 32px;
            height: 32px;
        }

        .mirrored {
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Controles -->
        <div class="controls" id="controls">
            <div class="controls-inner">
                <label>Seu texto:</label>
                <textarea id="textInput" placeholder="Cole seu texto aqui...">Cole seu texto aqui...

O teleprompter começará a rolar quando você pressionar Play.

Ajuste a velocidade, tamanho do texto e outras configurações conforme necessário.

Dica: Use o modo espelho se estiver usando com um vidro refletor!</textarea>

                <div class="settings-grid">
                    <div class="setting-group">
                        <label>Velocidade: <span id="speedValue">2</span></label>
                        <input type="range" id="speedSlider" min="1" max="10" value="2">
                    </div>
                    
                    <div class="setting-group">
                        <label>Tamanho: <span id="fontValue">48</span>px</label>
                        <input type="range" id="fontSlider" min="24" max="96" value="48">
                    </div>

                    <div class="button-group">
                        <button id="mirrorBtn">Espelhar</button>
                        <button id="hideBtn">Ocultar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área do Teleprompter -->
        <div class="prompter-area">
            <div class="prompter-scroll" id="prompterScroll">
                <div class="prompter-content">
                    <div class="prompter-text" id="prompterText"></div>
                </div>
            </div>
            <div class="guide-line"></div>
        </div>

        <!-- Controles de Reprodução -->
        <div class="playback-controls">
            <div class="playback-buttons">
                <button class="control-btn" id="resetBtn" title="Reiniciar">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                    </svg>
                </button>
                
                <button class="control-btn play" id="playBtn" title="Reproduzir">
                    <svg viewBox="0 0 24 24" id="playIcon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>

                <button class="control-btn" id="fullscreenBtn" title="Tela cheia">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>

                <button class="control-btn" id="settingsBtn" title="Configurações" style="display: none;">
                    <svg viewBox="0 0 24 24">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let speed = 2;
        let fontSize = 48;
        let isMirrored = false;
        let scrollPosition = 0;
        let animationId = null;

        const textInput = document.getElementById('textInput');
        const prompterText = document.getElementById('prompterText');
        const prompterScroll = document.getElementById('prompterScroll');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const fontSlider = document.getElementById('fontSlider');
        const fontValue = document.getElementById('fontValue');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const resetBtn = document.getElementById('resetBtn');
        const mirrorBtn = document.getElementById('mirrorBtn');
        const hideBtn = document.getElementById('hideBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const controls = document.getElementById('controls');

        // Atualizar texto
        textInput.addEventListener('input', () => {
            prompterText.textContent = textInput.value;
        });
        prompterText.textContent = textInput.value;

        // Velocidade
        speedSlider.addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            speedValue.textContent = speed;
        });

        // Tamanho da fonte
        fontSlider.addEventListener('input', (e) => {
            fontSize = parseInt(e.target.value);
            fontValue.textContent = fontSize;
            prompterText.style.fontSize = fontSize + 'px';
        });
        prompterText.style.fontSize = fontSize + 'px';

        // Play/Pause
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                animate();
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        });

        // Animação de scroll
        function animate() {
            if (!isPlaying) return;
            
            scrollPosition += speed * 0.5;
            prompterScroll.scrollTop = scrollPosition;
            
            // Parar ao chegar no fim
            if (scrollPosition >= prompterScroll.scrollHeight - prompterScroll.clientHeight) {
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                return;
            }
            
            animationId = requestAnimationFrame(animate);
        }

        // Reset
        resetBtn.addEventListener('click', () => {
            isPlaying = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            scrollPosition = 0;
            prompterScroll.scrollTop = 0;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });

        // Espelhar
        mirrorBtn.addEventListener('click', () => {
            isMirrored = !isMirrored;
            if (isMirrored) {
                prompterScroll.classList.add('mirrored');
                mirrorBtn.classList.add('active');
            } else {
                prompterScroll.classList.remove('mirrored');
                mirrorBtn.classList.remove('active');
            }
        });

        // Ocultar/Mostrar controles
        hideBtn.addEventListener('click', () => {
            controls.classList.add('hidden');
            settingsBtn.style.display = 'flex';
        });

        settingsBtn.addEventListener('click', () => {
            controls.classList.remove('hidden');
            settingsBtn.style.display = 'none';
        });

        // Tela cheia
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                controls.classList.add('hidden');
                settingsBtn.style.display = 'flex';
            } else {
                document.exitFullscreen();
            }
        });

        // Detectar saída de tela cheia
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                controls.classList.remove('hidden');
                settingsBtn.style.display = 'none';
            }
        });

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target !== textInput) {
                e.preventDefault();
                playBtn.click();
            }
            if (e.code === 'KeyR' && e.target !== textInput) {
                resetBtn.click();
            }
            if (e.code === 'KeyF' && e.target !== textInput) {
                fullscreenBtn.click();
            }
        });
    </script>
</body>
</html>
